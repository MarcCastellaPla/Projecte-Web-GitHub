<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Qüestionari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body id="body" class="inici">
    <div class="formulari">
        <form method="post">
            <div class="mb-3">
                <label for="nom" class="form-label">Digues el teu nom?</label>
                <input type="text" class="form-control" id="nom" aria-describedby="nom" placeholder="Escriu el teu nom">
            </div>
            <br>
            <div class="mb-3">
                <label class="form-label">Sobre que vols fer el qüestionari?</label>
                <div class="form-control inputs">
                    <label><input type="radio" class="form-check-input" name="radio" id="futbol" value="1">Fútbol</label>
                </div>
                <br>
                <div class="form-control inputs">
                    <label><input type="radio" class="form-check-input" name="radio" id="cern" value="2">CERN</label>
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary anarhi">Anar-hi</button>
            </form>
    </div> 
    <script>
      document.getElementById('futbol').addEventListener('click', function() {
        let body = document.getElementById('body')
        body.classList.add("fonsmessi")
        body.classList.remove("fonscern")
      });
    
      document.getElementById('cern').addEventListener('click', function() {
        let body = document.getElementById('body')
        body.classList.add("fonscern")
        body.classList.remove("fonsmessi")
      });

    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
