<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Preguntes futbol</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body class="preguntes">
        <p id="contador" class="comptador">0</p>
        <h1 style="text-align: center;margin-top: 8vh;">Preguntes sobre futbol</h1>
        <form method="post" action="pagina_final.html">
        <div class="principal">
            <h3 class="pregunta">Quin és el nom d'aquest famós futbolista?</h3>
            <img src="images/umtiti.webp" class="imatge">
            <div class="resposta1">
                <div class="respostes"><input type="radio" name="resposta">Dembélé</div>
            </div>
            <div class="resposta2">
                <div class="respostes"><input type="radio" name="resposta">Umtiti</div>
            </div>
            <div class="resposta3">
                <div class="respostes"><input type="radio" name="resposta">Messi</div>
            </div>
            <div class="resposta4">
                <div class="respostes"><input type="radio" name="resposta">Griezmann</div>
            </div>
            <input class="enviar" type="submit">
            <input type="hidden" id="valorComptador" name="comptador">
        </form>
        </div>
        <script>
            var contador = 0;
            // Función para incrementar el contador y actualizar el elemento HTML correspondiente
            function aumentarContador() {
                contador++;
                document.getElementById("contador").textContent = contador;
                document.getElementById("valorComptador").value = contador;
            }

            // Incrementar el contador automáticamente cuando se carga la página
            setInterval(aumentarContador, 1000);
        </script>
    </body>
</html>
